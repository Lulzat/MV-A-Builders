<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>

        <button class="menu-button" onclick="toggleNav()">
            <img src="images/menu.png" id="hamburger">
            <h3>menu</h3>
        </button>

        <div class="navbar">
            <div class="container">
                <div>
                    <img src="images/mvalogo.png" class="head-logo">
                </div>
                <ul class>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="floorplans.html">Floorplans</a>
                    </li>
                    <li>
                        <a href="photos.html">Photos</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Drop Down -->

        <nav id="nav-bar" class="transform">
            <img src="images/mvalogo.png" class="head-logo" id="drop-logo">
            <ul class="dropdown">
                <li class="dropdown-items">
                    <a href="index.html">Home</a>
                </li>
                <li class="dropdown-items">
                    <a href="floorplans.html">Floorplans</a>
                </li>
                <li class="dropdown-items">
                    <a href="photos.html">Photos</a>
                </li>
                <li class="dropdown-items">
                    <a href="contact.html">Contact</a>
                </li>
                <li class="dropdown-items">
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

        <!-- Drop Down End -->

    </header>

    <article class="cont-cont">
        <h4>Contact to Place Order or for any Questions!</h4>
        <hr>
        <div class="contact-wrap">
            <form id="contact" action="" method="post">
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </article>

    <!--JavaScript-->

    <script>
        function toggleNav() {
            var navBar = document.getElementById("nav-bar");
            if (navBar.classList.contains("transform-active")) {
                navBar.classList.remove("transform-active");
            } else {
                navBar.classList.add("transform-active");
            }
        }
    </script>
</body>

</html>
